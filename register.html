
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | General Form Elements</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <link rel="stylesheet" type="text/css" href="dist/css/adminlte.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
<body>
	<div class="wrapper">




  <div class="container">
	<!-- /.card -->

	 <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1>School Recognition| Account Registration Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-left">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Register</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

     <section class="content">
      <div class="container">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Registration Form</h3>
              </div>
		 <!-- Horizontal Form -->
	          
	              <!-- /.card-header -->
	              <!-- form start -->
	              <form class="form-horizontal">
	                <div class="card-body">
	                  <div class="form-group row">
	                    <label for="surname" class="col-sm-2 col-form-label">Surname: </label>
	                    <div class="col-sm-10">
	                      <input type="text" class="form-control" id="surname" placeholder="Enter Surname E.g Otunuya">
	                    </div>
	                  </div>
                     <div class="form-group row">
                      <label for="othernames" class="col-sm-2 col-form-label">Other Names:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="othernames" placeholder="Other Names E.g Henry Chukwudi">
                      </div>
                    </div>
                     <div class="form-group row">
                      <label for="email" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                      </div>
                    </div>
	                  <div class="form-group row">
	                    <label for="password" class="col-sm-2 col-form-label">Password</label>
	                    <div class="col-sm-10">
	                      <input type="password" class="form-control" id="password" placeholder="Password">
	                    </div>
	                  </div>
	                    <div class="form-group">
                    <label for="exampleInputFile">User Signature</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile">
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text" id="">Upload</span>
                      </div>
                    </div>
                  </div>
	                </div>
	                <!-- /.card-body -->
	                <div class="card-footer">
	                  <button type="submit" class="btn btn-info float-right">Submit</button>
	                  <span>Already Registered? <a href="#"> Click here to Login</a></span>
	                </div>
	                <!-- /.card-footer -->
	              </form>
	            </div>
	            <!-- /.card -->
	     </div>
	 </div>
	</div>
</section>
	             <!-- /.content-wrapper -->
	  <footer class="main-footer">
	    <div class="float-right d-none d-sm-block">
	      <b>Version</b> 3.0.3-pre
	    </div>

	    reserved.
	  </footer>

	  <!-- Control Sidebar -->
	  <aside class="control-sidebar control-sidebar-dark">
	    <!-- Control sidebar content goes here -->
	  </aside>
	  <!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->
	</body>

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

  bsCustomFileInput.init();

</html>
